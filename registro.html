<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/images/web.png">
    <link rel="icon" type="image/png" href="assets/images/web.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Registrarse</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!--  Fuentes - Bootstrap   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	
    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!--        CSS              -->
    <link href="assets/css/registro.css" rel="stylesheet" />
</head>

<body>

    <div class="container">

        <div class="col-sm-8">

            <div class="wizard-container">

                <div class="Formulario">
                    <form action="javascript:guardarUsuarios()" id="formularioReg">

                        <div class="wizard-header">
                            <img src="assets/img/wonka_regsitro.jpg" class="imgNav" title="" />
                        </div>

                        <div class="tab-content">
                            <div>
                                <h3 class="info-text"> Crea una cuenta nueva</h3>

                                <div class="col-sm-12 col-sm-offset-1">
                                    <div class="form-group">
                                        <label>Email *</label>
                                        <input name="email" id="email" type="email" class="form-control">
                                    </div>
                                </div>

                                <div class="col-sm-12 col-sm-offset-1">
                                    <div class="form-group">
                                        <label>Contraseña *</label>
                                        <input name="password" id="password" type="text" class="form-control">
                                    </div>
                                </div>

                                <div class="col-sm-12 col-sm-offset-1">
                                    <div class="form-group">
                                        <label>Confirmar contraseña *</label>
                                        <input name="password_confirm" id="password_confirm" type="text" class="form-control" >
                                    </div>
                                </div>

                                <div class="col-sm-12 col-sm-offset-1">
                                    <div class="form-group">
                                        <label>Nombre(s) *</label>
                                        <input name="name" id="name" type="text" class="form-control">
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="wizard-footer height-wizard">
                            <div class="btnReg">
                                <input type="submit" class="btn btn-wd btn-sm" name="registrar" id="registrar" value="Registrar" />
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </form>
                </div>
            </div> 
        </div>
    </div> 

    <div class="footer">
        <div class="container">
            ¿Ya estás registrado? <a href="index.html">&nbsp Ingresa aquí &nbsp<i
                    class="fas fa-sign-in-alt heart"></i></a>
        </div>
    </div>

    </div>

    <!-- Script de JS-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
  <!--   Archivo de validaciones personalizado   -->
  <script src="assets/js/traduccionesValidate.js"></script>
  <!--  Alertas de SweetAlert   -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!--  Archivo de Funciones de registro   -->	
  <script src="assets/js/registro.js"></script>
</body>
</html>
